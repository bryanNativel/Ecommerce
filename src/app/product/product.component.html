
<!-- product section -->
<section class="product_section layout_padding2-top layout_padding-bottom">
  <div class="container">
    <div class="heading_container heading_center">
      <h2>
        Nos produits
      </h2>
    </div>
    <ul class="nav justify-content-center mt-2">
      <li class="nav-item">
        <button class="nav-link active" (click)="filterProduct('all')" aria-current="page" >Tout</button>
      </li>
      <li class="nav-item">
        <button class="nav-link" (click)="filterProduct('meat')">Viandes et charcuteries</button>
      </li>
      <li class="nav-item">
        <button class="nav-link" (click)="filterProduct('fish')" tabindex="-1">Poissons frais et produits de la mer</button>
      </li>
      <li class="nav-item">
        <button class="nav-link" (click)="filterProduct('pastry')" tabindex="-1">Boulangeries et pâtisseries</button>
      </li>
      <li class="nav-item">
        <button class="nav-link" (click)="filterProduct('fruit')" >Fruits et Légumes</button>
      </li>
      <li class="nav-item">
        <button class="nav-link" (click)="filterProduct('flower')" tabindex="-1">Fleurs</button>
      </li>

    </ul>
    <!--Produit-->
    <div class="row ">
      <div class="col-sm-6 col-lg-4" *ngFor="let product of product$ | async">
        <div class="box">
          <div class="img-box">
            <img src="{{product.pic}}" alt="">
          </div>
          <div class="detail-box">
              <span class="rating">

               <p class="text-center">Producteur : {{product.producteur.name}} </p>
              </span>
            <a href="">
              {{product.name}}
            </a>
            <div class="price_box">
              <h6 class="price_heading">
                {{product.price}}<span>€</span><p *ngIf="product.category === 'fruit' || product.category === 'meat'|| product.category === 'fish'">Kilo</p>
                <p *ngIf="product.category === 'flower'|| product.category === 'pastry'">Unité</p>
              </h6>
              <div class="row mt-1">
                <button type="button" (click)="addBasket(product)" class="btn btn-success">Ajouter</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--<div class="btn-box">
      <a href="">
        View All
      </a>
    </div>-->
  </div>
</section>

<!-- end product section -->

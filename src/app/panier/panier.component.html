<div class="container px-3 my-5 clearfix">
  <!-- Shopping cart table -->
  <div class="card">
    <div class="card-header">
      <h2>Mon panier</h2>
    </div>
    <div *ngIf="alertCommande" class="alert alert-success mt-3" role="alert">Commande validé !</div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered m-0">
          <thead>
          <tr>
            <!-- Set columns width -->
            <th class="text-center py-3 px-4" style="min-width: 400px;">Nom</th>
            <th class="text-right py-3 px-4" style="width: 100px;">Prix</th>
            <th class="text-center py-3 px-4" style="width: 120px;">Quantité</th>
            <th class="text-right py-3 px-4" style="width: 100px;">Total</th>
            <th class="text-center align-middle py-3 px-0" style="width: 40px;"><a href="#" class="shop-tooltip float-none text-light" title="" data-original-title="Clear cart"><i class="ino ion-md-trash"></i></a></th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let basket of baskets | async">
            <td class="p-4">
              <div class="media align-items-center">
                <img src="{{basket.pic}}" class="d-block ui-w-40 ui-bordered mr-4" alt="">
                <div class="media-body">
                  <a href="#" class="d-block text-dark"></a>
                  <small>
                   <h4> {{basket.name}}</h4>

                    <span class="text-muted">Producteur: </span> {{basket.producteur.name}}
                  </small>
                </div>
              </div>
            </td>
            <td class="text-right font-weight-semibold align-middle p-4">{{basket.price}} euro</td>
            <td class="align-middle p-4"><input type="text" class="form-control text-center" [value]="basket.qte"></td>
            <td class="text-right font-weight-semibold align-middle p-4">{{totalLigne(basket.qte,basket.price)}} euro </td>
<!--
            <td class="text-center align-middle px-0"><a href="#" class="shop-tooltip close float-none text-danger" title="" data-original-title="Remove">×</a></td>
-->
          </tr>
          </tbody>
        </table>
      </div>
      <!-- / Shopping cart table -->

      <div class="d-flex flex-wrap justify-content-between align-items-center pb-4">
        <div class=" row mt-4">
          <label class=" col-12 text-muted font-weight-normal">Code Promo</label>
          <input type="text" placeholder="ABC" class="col-12 form-control">
        </div>
        <div class="d-flex">
          <!--<div class="text-right mt-4 mr-5">
            <label class="text-muted font-weight-normal m-0">Réduction</label>
            <div class="text-large"><strong>20 euro</strong></div>
          </div>-->
          <div class="text-right mt-4">
            <label class="te
           xt-muted font-weight-normal m-0">Prix total</label>
            <div class="text-large"><strong>  {{getTotal()}} euro</strong></div>
          </div>
        </div>
      </div>

      <div class="float-right">
        <button type="button" class="btn btn-lg btn-default md-btn-flat mt-2 mr-3">Retour</button>

        <button *ngIf="commande === false" type="button" (click)="buy()" class="btn btn-lg btn-primary mt-2">Commander</button>
        <button *ngIf="commande === true"  class="btn btn-lg  btn-primary">
          <span class="spinner-border spinner-border-sm"></span>
          Chargement...
        </button>
      </div>
    </div>
  </div>
</div>
